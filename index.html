<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Traitors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <h1>The Traitors Game</h1>
        <p id="announcement">Claudio will see you soon...</p>
        <div id="game-container" style="display:none;">
            <p>Welcome to The Traitors Game!</p>
            <input type="text" id="player-name" placeholder="Enter your name" />
            <button onclick="joinGame()">Join Game</button>
            <button onclick="requestNotificationPermission()">Enable Notifications</button>
            <div id="player-role" style="display:none;">
                <h2>Your Role</h2>
                <p id="role"></p>
            </div>
        </div>
        <p id="entry-prompt" style="display:none;">Click the castle to enter... at your peril!</p>
        <img src="android-chrome512x512.png" alt="Game Logo" id="entry-button" style="display:none;" onclick="showGame()">
        <a href="#" id="settings-link">Claudio's Backdoor</a>
    </div>

    <div id="settings-container" style="display:none;">
        <h2>Settings</h2>
        <label for="host-name">Host Name:</label>
        <input type="text" id="host-name" value="Claudio Winkerman" />
        <br />
        <label for="traitor-count">Number of Traitors:</label>
        <input type="number" id="traitor-count" value="3" />
        <br />
        <label for="target-date">Target Date (YYYY-MM-DD):</label>
        <input type="date" id="target-date" value="2024-09-19" />
        <br />
        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <div id="password-container" style="display:none;">
        <h2>Password Required</h2>
        <input type="password" id="password-input" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
