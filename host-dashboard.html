<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Dashboard - The Traitors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="host-dashboard-container">
        <h1 class="gold-text">Host Dashboard</h1>
        <div id="player-list">
            <h2>Players in Waiting Room:</h2>
            <ul id="waiting-players"></ul>
        </div>
        <div id="role-assignments">
            <h2>Role Assignments:</h2>
            <ul id="player-roles"></ul>
        </div>
        <button id="start-game-button" onclick="startGame()">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
